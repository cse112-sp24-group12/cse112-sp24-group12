<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tarot, but a Game | Settings</title>

    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/settings.css">
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">

    <script src="./scripts/settings.js" type="module"></script>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Home" id="home_button" class="icon-button"></a>
    </header>
    <main id="settings-container">
      <aside id="settings-sidebar">
        <nav>
          <div class="sword-slider active" id="audio_menu_button_wrapper">
            <img src="./assets/images/icons/sword.webp" alt="sword" aria-hidden="true">
            <div class="button-translation-wrapper">
              <button class="secondary-button" id="audio_menu_button">Audio</button>
            </div>
          </div>
          <div class="sword-slider" id="profile_menu_button_wrapper">
            <img src="./assets/images/icons/sword.webp" alt="sword" aria-hidden="true">
            <div class="button-translation-wrapper">
              <button class="secondary-button" id="profile_menu_button">Profile</button>
            </div>
          </div>
          <div class="sword-slider" id="info_menu_button_wrapper">
            <img src="./assets/images/icons/sword.webp" alt="sword" aria-hidden="true">
            <div class="button-translation-wrapper">
              <button class="secondary-button" id="info_menu_button">Info</button>
            </div>
          </div>
        </nav>
      </aside>
      <section id="volume_settings" class="active card purple-card">
        <h2>Audio settings</h2>
        <label for="music_volume_slider">Music volume</label>
        <input type="range" name="music_volume" id="music_volume_slider">
        <label for="sfx_volume_slider">Sound effects volume</label>
        <input type="range" name="sfx_volume" id="sfx_volume_slider">
      </section>
      <section id="profile_settings" class="card purple-card">
        <h2>Profile settings</h2>
        <div id="profile_settings_identity">
          <label for="change_image_button">
            <img id="profile_settings_avatar" src="./assets/images/profiles/default.svg" alt="avatar">
          </label>
          <div id="change_image_button_wrapper">
            <button id="change_image_button">Change avatar</button>
          </div>
          <div id="profile_settings_username_wrapper">
            <input id="profile_settings_username" type="text" value="">
          </div>
          <div id="username_button_wrapper">
            <button id="reset_settings_button" class="secondary-button">Reset</button>
            <button id="save_settings_button" class="primary-button">Save</button>
          </div>
        </div>
      </section>
      <div id="information_settings" class="card purple-card">
        <section id="general_info_wrapper">
          <h2>General information</h2>
          <p>
            This project was created by Team 12 for CSE 112 during Spring 2024 at UCSD.
            The source code is located on
            <a href="https://github.com/cse112-sp24-group12/cse112-sp24-group12" target="_blank" class="general-link">GitHub</a>.
          </p>
          <p>
            Special thanks to Professor Powell and TA Gagan.
          </p>
        </section>
        <section>
          <h2>All cards</h2>
          <div id="information_card_list"><!-- dynamically populated --></div>
        </section>
      </div>

      <!-- MODALS -->
      <dialog id="select_avatar_modal">
        <h2>Select an avatar</h2>
        <div id="avatar_opt_wrapper"><!-- dynamically populated --></div>
        <form method="dialog" class="default-dialog-form">
          <button class="secondary-button" autofocus>Close</button>
          <button type="button" id="save_pfp_button" class="primary-button">Save</button>
        </form>
      </dialog>
      
      <dialog id="card_info_modal">
        <h2>Card information</h2>
        <div id="card_info_modal_wrapper">
          <p><strong>Name: </strong>"<span id="card_name_output"><!-- dynamically populated --></span>"</p>
          <p><strong>Keywords: </strong><span id="card_info_output"><!-- dynamically populated --></span></p>
        </div>
        <form method="dialog" class="default-dialog-form">
          <button class="secondary-button">Close</button>
        </form>
      </dialog>
    </main>
  </body>
</html>
