<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarot, but a Game | Profile</title>

    <!-- stars background -->
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/settings.css" />
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Home" id="home_button" class="icon-button"></a>
    </header>
      <div id="settings-container">
        <aside id="settings-sidebar">
          <div class="sword-slider">
            <img src="./assets/images/icons/sword.webp" alt="sword" aria-hidden="true">
            <button class="secondary-button">Audio</button>
          </div>
          <div class="sword-slider">
            <img src="./assets/images/icons/sword.webp" alt="sword" aria-hidden="true">
            <button class="secondary-button">Profile</button>
          </div>
          <div class="sword-slider">
            <img src="./assets/images/icons/sword.webp" alt="sword" aria-hidden="true">
            <button class="secondary-button">Info</button>
          </div>
        </aside>
        <section id="volume-settings" class="card purple-card">
          <h1>Music Volume:</h1>
          <input type="range" id="music-slider">
          <h1>Sound Effects Volume:</h1>
          <input type="range" id="sfx-slider">
        </section>
        <section id="profile-settings" class="active card purple-card">
          <section id="profile-settings-avatar">
            <h1>Profile</h1>
          </section>
          <section id="profile-settings-submit">
            <button class="primary-button">Save</button>
            <button class="secondary-button">Reset</button>
          </section>
        </section>
        <section id="information-settings" class="card purple-card">
          Information
        </section>
      </div>
    </body>
</html>
