<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>

    <!-- stars background -->
    <link rel="stylesheet" href="./assets/styles/stars.css" />
    <script src="./assets/scripts/stars.js" type="module"></script>

    <!-- Main Stylesheet & Scripts -->
    <link rel="stylesheet" href="./assets/styles/results.css" />
    <script src="./assets/scripts/results.js" type="module"></script>
  </head>

  <body>
    <div id="stars-container"></div>
    <div id="content">
      <main id="results-page">
        <!--Button back to Home Page-->
        <a href="./index.html" class="home-button">Home Page</a>
        <!--Results Page Title-->
        <h1>Here is What Your Future Holds</h1>
        <!--Short-Term Fortune-->
        <h2>How Your Luck Looks</h2>
        <!--Card 0 (Short-Term Fortune)-->
        <div id="card-0" class="card">
          <p id="description-0">Short-Term Description</p>
        </div>
        <h2>Your Overall Fortune</h2>
        <div id="card-section">
          <!--Card 1-->
          <div id="card-1" class="card">
            <img
              id="image-1"
              src="assets/images/blank-card.png"
              alt="Blank Card"
              height="269"
              width="220"
            />
            <p id="description-1">Card Description</p>
          </div>
          <!--Card 2-->
          <div id="card-2" class="card">
            <img
              id="image-2"
              src="assets/images/blank-card.png"
              alt="Blank Card"
              height="269"
              width="220"
            />
            <p id="description-2">Card Description</p>
          </div>
          <!--Card 3-->
          <div id="card-3" class="card">
            <img
              id="image-3"
              src="assets/images/blank-card.png"
              alt="Blank Card"
              height="269"
              width="220"
            />
            <p id="description-3">Card Description</p>
          </div>
          <!--Card 4-->
          <div id="card-4" class="card">
            <img
              id="image-4"
              src="assets/images/blank-card.png"
              alt="Blank Card"
              height="269"
              width="220"
            />
            <p id="description-4">Card Description</p>
          </div>
        </div>
        <!-- Card for Mobile -->
        <div id="card-5" class="card">
          <img
            id="image-5"
            src="assets/images/blank-card.png"
            alt="Blank Card"
            height="269"
            width="220"
          />
          <p id="description-5">Card Description</p>
          <!-- Button for Mobile -->
          <button id="prev-button" class="button">Prev Card</button>
          <button id="next-button" class="button">Next Card</button>
        </div>
      </main>
    </div>
  </body>
</html>
